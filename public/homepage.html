<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="div1">
        <div class="business">Business: </div>
            <ul>Name: </ul>
            <ul>Address: </ul>
            <ul>City: </ul>
            <ul>State: </ul>
            <ul>PinCode: </ul>
            <ul>Business Category: </ul>            
    </div>
    <div id="div2">
        <div class="features">Features: </div>
        <ul>Delivery: </ul>
        <ul>Self Delivery: </ul>
        <ul>Slot Delivery: </ul>
        <ul>SmartBox: </ul>
    </div>
    <div id="div3">
         <div class="payment">Payment Method: </div>
         <div class="upi">UPI</div>
    </div>
    <div id="div4">
        <div class="rating">Rating: </div>
        <div class="stars">⭐⭐⭐</div>
    </div>
    <div id="div5">
         <div class="time">Business Hours: </div>
         <div class="sun">Sun: </div>
         <div class="mon">Mon: </div>
         <div class="tue">Tue: </div>
         <div class="wed">Wed: </div>
         <div class="thu">Thu: </div>
         <div class="fri">Fri: </div>
         <div class="sat">Sat: </div>
    </div>
    <footer>
        <a href="https://www.facebook.com/" class="fa fa-facebook" target="_blank"></a>
        <a href="https://twitter.com/" class="fa fa-twitter" target="_blank"></a>
        <a href="https://instagram.com/" class="fa fa-instagram" target="_blank" ></a>
        <a href="https://youtube.com/" class="fa fa-youtube" target="_blank"></a>
    </footer>         
</body>
</html>
